name: Close Issues

on:
  pull_request:
    types:
      - closed

jobs:
  close-issues:
    name: Auto-close Issues from Commits
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Close issues from commit messages
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { context } = require('@actions/github');
            const { execSync } = require('child_process');

            // Only process if merged to feature/rl_environment or main
            const baseBranch = context.payload.pull_request.base.ref;
            if (baseBranch !== 'feature/rl_environment' && baseBranch !== 'main') {
              console.log(`Skipping: PR merged to ${baseBranch}, not feature/rl_environment or main`);
              return;
            }

            // Get all commits from the PR
            const prNumber = context.payload.pull_request.number;
            const commitsResponse = await github.rest.pulls.listCommits({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            // Regex to match issue closing keywords
            const issueRegex = /(?:close|closes|closed|fix|fixes|fixed|resolve|resolves|resolved|refs?)\s+#(\d+)/gi;

            const closedIssues = new Set();

            // Check each commit message
            for (const commit of commitsResponse.data) {
              const message = commit.commit.message || '';
              const matches = [...message.matchAll(issueRegex)];

              for (const match of matches) {
                const issueNum = parseInt(match[1], 10);
                closedIssues.add(issueNum);
              }
            }

            // Close each issue
            for (const issueNum of closedIssues) {
              try {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issueNum,
                  state: 'closed'
                });
                console.log(`Closed issue #${issueNum}`);
              } catch (error) {
                console.error(`Failed to close issue #${issueNum}:`, error.message);
              }
            }

            if (closedIssues.size === 0) {
              console.log('No issues to close');
            }
