repos:
  # Format code using Makefile (runs isort + black)
  # This auto-fixes formatting issues
  - repo: local
    hooks:
      - id: format
        name: Format code (make format)
        entry: bash -c 'cd "$(git rev-parse --show-toplevel)" && make format'
        language: system
        pass_filenames: false
        always_run: true

  # Lint code using Makefile (runs flake8, isort --check, black --check)
  # This checks for issues that couldn't be auto-fixed
  - repo: local
    hooks:
      - id: lint
        name: Lint code (make lint)
        entry: bash -c 'cd "$(git rev-parse --show-toplevel)" && make lint'
        language: system
        pass_filenames: false
        always_run: true

  # General pre-commit hooks (useful file checks)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: ^docs/mkdocs\.yml$
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: requirements-txt-fixer

  # Security checks (keep for security)
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]', 'pbr']
        exclude: tests/

default_language_version:
  python: python3

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: |
    [pre-commit.ci] pre-commit autoupdate

    * running to update https://github.com/pre-commit/pre-commit-hooks from {{rev}} to {{rev_new}}
    * running to update https://github.com/PyCQA/bandit from {{rev}} to {{rev_new}}
  autoupdate_schedule: weekly
