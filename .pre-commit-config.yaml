repos:
  # Black code formatting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        language_version: python3

  # isort import sorting
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort

  # Flake8 linting
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8

  # General pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: mixed-line-ending
        args: ['--fix=lf']
      - id: requirements-txt-fixer

  # Python-specific hooks
  - repo: https://github.com/pycqa/pylint
    rev: v3.0.3
    hooks:
      - id: pylint
        additional_dependencies: [pylint-toml]

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        exclude: tests/

  # MyPy type checking
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
      - id: mypy
        additional_dependencies: [types-all]
        exclude: tests/
      - id: mypy-tests
        files: ^tests/
        additional_dependencies: [types-all]

  # pytest checks
  - repo: https://github.com/pre-commit/mirrors-pytest
    rev: v7.4.3
    hooks:
      - id: pytest
        args: ['--strict-markers']
        pass_filenames: false
        always_run: true

default_language_version:
  python: python3

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: |
    [pre-commit.ci] pre-commit autoupdate

    * running to update https://github.com/psf/black from {{rev}} to {{rev_new}}
    * running to update https://github.com/pycqa/isort from {{rev}} to {{rev_new}}
    * running to update https://github.com/pycqa/flake8 from {{rev}} to {{rev_new}}
    * running to update https://github.com/pre-commit/pre-commit-hooks from {{rev}} to {{rev_new}}
    * running to update https://github.com/pycqa/pylint from {{rev}} to {{rev_new}}
    * running to update https://github.com/PyCQA/bandit from {{rev}} to {{rev_new}}
    * running to update https://github.com/pre-commit/mirrors-mypy from {{rev}} to {{rev_new}}
    * running to update https://github.com/pre-commit/mirrors-pytest from {{rev}} to {{rev_new}}
  autoupdate_schedule: weekly
